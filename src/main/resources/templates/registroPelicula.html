<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Alta de Película / Serie</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">
</head>
<body>


	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Registro y
					inicio de sesión</a>
			</div>
		</div>
	</nav>

	<br>
	<br>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div th:if=${param.exito}>
					<div class="alert alert-info">Se ha generado exitosamente</div>
				</div>

				<h1>Registrar Película / Serie</h1>
				<form th:action="@{/registropeli}" method="post" th:object="${pelicula}">
					<div class="form-group">
						<label class="control-label" for="titulo">Título : </label> <input
							id="titulo" type="text" class="form-control" th:field="*{titulo}"
							required autofocus="autofocus">
					</div>

					<div class="form-group">
						<label class="control-label" for="imagen">Imagen : </label> <input
							id="imagen" class="form-control" th:field="*{imagen}"
							required autofocus="autofocus">
					</div>

					<div class="form-group">
						<label class="control-label" for="fecha">Fecha : </label> <input
							id="fecha" type="email" class="form-control" th:field="*{fecha}"
							required autofocus="autofocus">
					</div>

					<div class="form-group">
						<label class="control-label" for="password">Calificación : </label> <input
							type="calificacion" id="calificacion" class="form-control" th:field="*{calificacion}"
							required autofocus="autofocus">
					</div>

					
					<div class="form-group">
						<div class="dropdown show">
							<a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuSerie" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							  Peícula o Serie
							</a>
						  
							<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
							  <a class="dropdown-item" href="#">Peícula</a>
							  <a class="dropdown-item" href="#">Serie</a>
							</div>
						 </div>
					</div>

					<div class="form-group">
						<div class="dropdown show">
							<a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuGenero" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							  Género
							</a>
							<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
							  <a class="dropdown-item" href="#">Terror</a>
							  <a class="dropdown-item" href="#">Drama</a>
							  <a class="dropdown-item" href="#">Comedia</a>
							  <a class="dropdown-item" href="#">Documental</a>
							</div>
						 </div>
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Registrar</button>
						<span>Si estas registrado <a th:href="@{/login}">inicia sesión aqui</a></span>
					</div>
				</form>

			</div>
		</div>
	</div>


	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
